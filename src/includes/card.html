<div class="card" ng-controller="MainController">

   <div class="card-image">
      <img src="../images/angularjs-logo.png" alt="Angular JS">
      <a class="btn-floating btn-large halfway-fab waves-effect waves-light red darken-3" href="https://github.com/penhold3r/angular-webpack-boilerplate/">
         <img class="github-icon" src="../images/github-icon.svg" alt="Github">
      </a>
   </div>

   <div class="card-content">

      <h1 class="header blue-text text-darken-3">{{title}}</h1>
      <div class="divider"></div>
      <p class="flow-text blue-grey-text text-lighten-2">{{description}}</p>

   </div>

</div>
